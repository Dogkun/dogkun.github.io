        <script>
            function fillZero(str) {//不满10填0
                var realNum;
                if (str < 10) {
                    realNum = '0' + str;
                } else {
                    realNum = str;
                }
                return realNum;
            }
            function times() {
                var d = new Date();
                var h = fillZero(d.getHours());
                var s = fillZero(d.getSeconds());
                var m = fillZero(d.getMinutes());
                document.getElementById("time").innerHTML = "☭" + h + ":" + m + ":" + s;
            }
            setInterval(times, 1);
        </script>
